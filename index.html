<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Cadibode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,700italic,600,400italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
  </head>

  <body>
    <header class="header">
      <h1 class="header-logo">
        <img class="cadibode-logo" src="images/logos/cadibode_logo.svg" alt="Cadibode" />
      </h1>
      <div class="social-media">
        <a href="http://www.spotify.com">
          <img src="images/logos/spotify.png" alt="Cadibode no Spotify" class="social-media-icons" />
        </a>

        <a href="https://instagram.com/cadibodehc/">
          <img src="images/logos/instagram.png" alt="Cadibode no Instagram" class="social-media-icons" />
        </a>

        <a href="https://www.facebook.com/cadibode">
          <img src="images/logos/facebook.png" alt="Cadibode no Facebook" class="social-media-icons" />
        </a>

        <a href="https://www.youtube.com/user/CADIBODE">
          <img src="images/logos/youtube.png" alt="Cadibode no Youtube" class="social-media-icons" />
        </a>

        <a href="https://likestore.com.br/store/showcase/cadibode">
          <img src="images/logos/carrinho.png" alt="Loja Virtual" class="social-media-icons" />
        </a>
      </div>
    </header>
    <section class="main">
      <div class="show-schedule">
        <h3 class="schedule-title">Próximos Shows</h3>
        <ul class="concert-list">
          <li class="concert-item"><span class="concert-date">26.10.15</span>— Inferno Clube</li>
          <li class="concert-item"><span class="concert-date">10.11.15</span>— Circo Voador</li>
          <li class="concert-item"><span class="concert-date">15.11.15</span>— UNB</li>
          <li class="concert-item"><span class="concert-date">20.11.15</span>— Barbarella</li>
          <li class="concert-item"><span class="concert-date">10.12.15</span>— Hangar 110</li>
        </ul>
      </div>
    </section>
    <section class="release">
      <div class="release-box">
        <p></p>
      </div>
    </section>
    <footer>
      <div class="contato">
        <a href="#">cadibode@gmail.com</a>
        <p>Contato para show: (61) 96962607</p>
      </div>
      <img class="footer-logo" src="" alt="logo" />
    </footer>
  </body>
</html>
